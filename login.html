<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMedia - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/7f379aba5a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="login-container">
        <div id="login-card">
            <div id="card-header">
                <h1>RMedia</h1>
            </div>
            <div id="login-form">
                <p id="fail-msg"></p>
                <div class="form-div">
                    <label for="firstName" class="label">User Name</label>
                    <input type="text" autofocus required class="form-input" id="user-name">
                    <p class="error-msg" id="name-msg"></p>
                </div>
                <div class="form-div">
                    <label for="password" class="label">Password</label>
                    <input type="password" required class="form-input" id="password">
                    <p class="error-msg" id="password-msg"></p>
                </div>
                <div class="form-div">
                    <input type="submit" value="Login" class="form-input" id="login-btn" onclick="login()">
                </div>
                <div>
                    <p id="register-link">Not registered? <a href="register.html">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utility.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
