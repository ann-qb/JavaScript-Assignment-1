<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="container flex-box">
            <h1>
                <a href=""><img src="images/logo.jpg" alt="RMedia"></a>
            </h1>
            <div id="search-account">
                <input type="search" name="search" id="search" placeholder="Search...">
                <div class="flex-box" id="account-sec">
                    <p id="user-name"></p>
                    <button onclick="confirmLogOut()" id="logout-btn"><span id="logout-icon"><i class='fas fa-sign-out-alt'></i></span></button>
                </div>
            </div>
        </div>
    </header>
    <div id="content">
        <div class="container flex-box" id="main-content">
            <div id="menu-sec">
                <button id="menu-btn">Menu</button>
                <nav id="nav">
                </nav>
            </div>
            <div class="flex-box" id="content-sec">
                <div class="flex-box" id="top-sec">
                    <div id="text-wrap">
                        <h2 id="page-heading"></h2>
                        <div id="page-content">
                        </div>
                        <button onclick="readMore()" id="toggle-content"></button>
                    </div>
                    <div id="image-wrap">
                        <img src="images/main-image.jpg" alt="RMedia Image">
                    </div>
                </div>
                <div id="bottom-sec">
                    <table>
                        <thead>
                            <tr id="table-heading">
                            </tr>
                        </thead>
                        <tbody id="table-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="posts-sec">
                <h3>Latest Posts</h3>
                <ul id="posts">
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <ul class="flex-box">
                <li>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</li>
                <li>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</li>
                <li>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</li>
                <li>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</li>
            </ul>
        </div>
    </footer>

    <div class="modal" id="log-out">
        <div class="modal-content" id="logout-popup">
            <div class="card-header">
                <h2>Are you sure you want to log out?</h2>
            </div>
            <div id="popup-card">
                <button onclick="cancelLogOut()" id="cancel-logout">No</button>
                <button onclick="logOut()" id="confirm-logout">Yes</button>
            </div>
        </div>
    </div>

    <script src="js/utility.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/blogposts.js"></script>
    <script src="js/loadtable.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
